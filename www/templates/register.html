<ion-view view-title="Register">
    <ion-content class="padding">
        <form name="registerForm" novalidate ng-submit="registerSubmitForm(registerForm)">
            <div class="list">
                <label class="item item-input" ng-class="{'has-errors':registerForm.email.$invalid	&&	
                        registerForm.$submitted}">
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
                </label>
                <label class="item item-input">
                    <input name="firstName" type="text" placeholder="FirstName" ng-model="user.firstName" required>
                </label>
                <label class="item item-input">
                    <input name="lastName" type="text" placeholder="LastName" ng-model="user.lastName" required>
                </label>
                <label class="item item-input">
                    <input name="organization" type="text" placeholder="Company
                (Optional)" ng-model="user.organization">
                </label>
                <label class="item item-input" ng-class="{'has-errors':registerForm.password.$invalid	&&	
                    registerForm.$submitted}">
                    <input name="password" type="password" placeholder="Password" ng-model="user.password" required>
                </label>

                
                
                <label class="item item-input">
                    <input name="repeatPassword" type="password" placeholder="Repeat password" ng-model="repeatPassword.password" required>
                </label>
            </div>
            <button class="button button-block button-positive">
            Signup
            </button>
    </form>
    </ion-content>
</ion-view>
